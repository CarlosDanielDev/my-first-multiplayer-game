<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro jogo multiplayer</title>
  <style>
    #screen {
      border: 10px solid #ccc;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="screen" width="10" height="10"></canvas>
  <script>
    const screen = document.getElementById('screen')
    const context = screen.getContext('2d')
    const currentPlayerId = 'player1'

    
    function createGame() {
      const state = {
        players: {},
        fruits: {}
      }

      function addPlayer(command) {
        const {
          playerId, 
          playerX, 
          playerY 
        } = command

        state.players[playerId] = {
          x: playerX,
          y: playerY
        }
      }

      function removePlayer(command) {
        const { playerId } = command

        delete state.players[playerId]
      }

      function addFruit(command) {
        const {
          fruitId, 
          fruitX, 
          fruitY 
        } = command

        state.fruits[fruitId] = {
          x: fruitX,
          y: fruitY
        }
      }

      function removeFruit(command) {
        const { fruitId } = command

        delete state.fruits[fruitId]
      }

      function movePlayer(command) {
        console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

        const acceptedMoves = {
          ArrowUp(player) {
            if(player.y - 1 >= 0) player.y--
            console.log('Moving player Up')
          },
          ArrowDown(player) {
            if(player.y + 1 < screen.height) player.y++
            console.log('Moving player Down')
          },
          ArrowRight(player) {
            if(player.x + 1 < screen.width) player.x++
            console.log('Moving player Right')
          },
          ArrowLeft(player) {
            if(player.x - 1 >= 0) player.x--
            console.log('Moving player Left')
          }
        }
        const keyPressed = command.keyPressed
        const player = state.players[command.playerId]
        const moveFunction = acceptedMoves[keyPressed]

        if(player && moveFunction) {
          moveFunction(player)
        }
        return
      }

      return {
        movePlayer,
        state,
        addPlayer,
        removePlayer,
        addFruit,
        removeFruit
      }
    }

    const game = createGame()
    const keyboadListener = createKeyboardListener()
    keyboadListener.subscribe(game.movePlayer)

    function createKeyboardListener() {
      const state = {
        observers: []
      }

      function subscribe(observerFunction) {
        state.observers.push(observerFunction)
      }

      function notifyAll(command) {
        console.log(`Notifying ${state.observers.length} observers`)

        for (const observerFunction of state.observers) {
          observerFunction(command)
        }
      }

      document.addEventListener('keydown', handleKeydown)

      function handleKeydown(event) {
        const keyPressed = event.key
        const command = {
          playerId: 'player1',
          keyPressed
        }

        notifyAll(command)
      }

      return {
        subscribe
      }
    }


    renderScreen()

    function renderScreen() {
      context.fillStyle = 'white'
      context.clearRect(0, 0, 10, 10)
      for (const playerId in game.state.players) {
        const player = game.state.players[playerId]
        context.fillStyle = '#000'
        context.fillRect(player.x, player.y, 1, 1)
      }

      for (const fruitId in game.state.fruits) {
        const fruit = game.state.fruits[fruitId]
        context.fillStyle = 'green'
        context.fillRect(fruit.x, fruit.y, 1, 1)
      }

      requestAnimationFrame(renderScreen)
    }
  </script>
</body>
</html>
